<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Menu -->
    <nav>
      <div class="nav-wrapper">
        <div class="img-logo">
          <a href="#" class="brand-logo">
            <img class="circle" src="./assests/jpg/contact.jpg" alt="" />
          </a>
        </div>

        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="sass.html">Sass</a></li>
          <li><a href="badges.html">Components</a></li>
          <li><a href="collapsible.html">JavaScript</a></li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <!-- Fila general que contiene un card con un formulario -->
      <div class="row">
        <!-- Se inicia la creación del card -->
        <div class="card-panel blue-grey lighten-5">
          <!-- El card tiene una fila -->
          <div class="row">
            <!-- Dicha fila contendra 2 columnas -->
            <div class="col s2">
              <img
                src="./assests/jpg/description.jpg"
                alt=""
                class="responsive-img"
              />
            </div>
            <div class="col s10">
              <div class="row">
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s6">
                      <input
                        placeholder="Placeholder"
                        id="product_name"
                        type="text"
                        class="validate"
                      />
                    </div>
                    <div class="input-field col s6">
                      <input id="cant_product" type="number" class="validate" />
                      <label for="cant_product">Cantidad</label>
                    </div>
                  </div>

                  <div class="row">
                    <div class="input-field col s6">
                      <input
                        id="product_stock"
                        type="number"
                        class="validate"
                      />
                      <label for="product_stock">Stock</label>
                    </div>
                  </div>
                </form>
                <a class="btn-floating btn-large waves-effect waves-light red" onclick=" captura_valores()"
                  ><i class="material-icons">add</i></a
                >
              </div>
            </div>
          </div>
        </div>

        <div class="card-panel blue-grey lighten-4">
          <div class="row">
            <div class="col">
              <output id="product_n"></output>
            </div>
            <div class="col">
              <output id="product_c"></output>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <output id="product_s"></output>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="page-footer">
      <div class="footer-copyright">
        <div class="container-footer">
          <div>©2022 Ingenier{ia Web I</div>
          <div>
            <a
              class="grey-text text-lighten-4 right"
              href="https://github.com/"
            >
              <img
                src="./assests/png/github.png"
                alt="Repositorio"
                width="30px"
              />
            </a>
          </div>
        </div>
      </div>
    </footer>
  </body>
  <!-- Compiled and minified JavaScript -->
  <script src="./js/form_new_bike.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</html>
