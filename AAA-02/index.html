<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AAA-2</title>
  </head>
  <body>
    <!-- Titulos: h1...h6 -->
    <h1>Titulo</h1>
    <h2>Subtitulo</h2>
    <h3>Contenido</h3>
    <h4>Autores</h4>
    <h5>Pie de página</h5>
    <h6>Footer</h6>

    <!-- Mostrar texto informativo al usuario: label -->
    <label>Texto sin negrita</label>
    <label><b>Texto con negrita</b></label>
    <label><i>Texto en cursiva</i></label>
    <label><em>Texto en cursiva</em></label>
    <label><u>Texto subrayado</u></label>
    <label><small>Texto más pequeño</small></label>
    <label><big>Texto más grande</big></label>

    <!-- Salto de linea -->
    <br />
    <label>Texto<sub>subindice</sub></label>
    <label>Texto<sup>superindice</sup></label>

    <!-- Creaciòn de parrafos -->
    <p>
        <!-- lorem + TAB -->
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ducimus minima tempore quis totam error vitae quam enim eaque! Suscipit laborum cum vel enim repudiandae. Odio odit reprehenderit accusamus quaerat sunt!
    </p>

    
  </body>

</html>
