<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link:css -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- ======================================================================= -->
    <!-- =========================CONTENIDO HORIZONTAL=========================== -->
    <!-- ======================================================================= -->

    <!-- Dos tipos de contenedores flexibles:
            1. De bloque: flex
            2. En linea: in-line 
        
    Flex: Que es un tipo de contenedor que ocupa todo el espacio horizontal-->
    <h4><b>flex-direction: row</b></h4>
    <label>Cargar contenido horizontalmente de izquierda a derecha</label>
    <div>
      <!-- Cargar contenido horizontalmente de izquierda a derecha -->
      <div class="row">
        <p>lorem1</p>
        <p>lorem2</p>
        <p>lorem3</p>
        <p>lorem4</p>
        <p>lorem5</p>
        <p>lorem6</p>
      </div>
    </div>

    <h4><b>inline-flex</b></h4>
    <label
      >Cargar contenido horizontalmente necesario para cargar los
      elementos</label
    >
    <div class="en-linea">
      <p>Uno</p>
      <p>Dos</p>
      <p>Tres</p>
      <p>Uno</p>
      <p>Dos</p>
      <p>Tres</p>
    </div>

    <h4><b>flex-direction: reverse-row</b></h4>
    <label>Cargar contenido horizontalmente de derecha a izquierda</label>

    <!-- Cargar contenido horizontalmente de derecha a izquierda -->

    <div class="derecha-izquierda">
      <p>lorem1</p>
      <p>lorem2</p>
      <p>lorem3</p>
      <p>lorem4</p>
      <p>lorem5</p>
      <p>lorem6</p>
    </div>

    <!-- ======================================================================= -->
    <!-- =========================CONTENIDO VERTICAL=========================== -->
    <!-- ======================================================================= -->
    <div class="contenido-vertical">
        <p>lorem1</p>
        <p>lorem2</p>
        <p>lorem3</p>
        <p>lorem4</p>
        <p>lorem5</p>
        <p>lorem6</p>
    </div>
    <div class="contenido-vertical-reverse">
        <p>lorem1</p>
        <p>lorem2</p>
        <p>lorem3</p>
        <p>lorem4</p>
        <p>lorem5</p>
        <p>lorem6</p>
    </div>
    
  </body>

</html>
