<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ********************************************************************** -->
    <!-- SECCIÓN DE TITULOS -->
    <!-- Titulo: h1...h6 -->
    <h1>Titulo</h1>
    <h2>Subtitulo</h2>
    <h3>Contenido</h3>
    <!-- lorem4 + tab -->
    <h4>Lorem ipsum dolor sit.</h4>
    <!-- lorem5 + tab -->
    <h5>Lorem ipsum dolor sit amet.</h5>
    <h6>Lorem ipsum dolor sit amet.</h6>

    <!-- ********************************************************************** -->
    <!-- CAMPO INPUT: ENTRADA POR PARTE DEL USUARIO -->
    <!-- Types: text, number, date, file, telephone -->
    <!-- input:text -->
    <!-- Input que solicita al usuario que ingrese su nombre -->
    <input type="text" name="user_name" id="user_name" placeholder="Ingresa tu nombre">
    <!-- input:number -->
    <!-- Input que solicita al usuario que ingrese su edad -->
    <input type="number" name="user_age" id="user_age" max="70" min="18" placeholder="Edad">

    <!-- Solicitar la profesión al usuario -->
    <!-- Muestra texto informativo en la página -->
    <!-- label + enter -->
    <label for="profession">Profesión</label>
    <!-- input:text + enter -->
    <input type="text" name="profession" id="profession">
</body>
</html>
