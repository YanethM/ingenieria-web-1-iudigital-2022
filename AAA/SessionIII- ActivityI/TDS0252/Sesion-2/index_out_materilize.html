<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  
  </head>
  <body>
    <!-- Aplico indentación: Shift + Alt + f -->
    <!-- .container -->
    <div class="container">
      <h1>Con margenes</h1>
      <!-- .row para crear un fila -->
      <div class="row">
        <!-- .col para crear una columna -->
        <div class="col s12 m12 l12">
          <!-- Crear un campo input de tipo texto -->
          <label for="product_name">Nombre producto</label>
          <input type="text" name="product_name" id="product_name" />
        </div>
      </div>

      <!-- Segunda fila -->
      <div class="row">
        <!-- 2 columnas 
            Pantalla grande y mediana se muestren los dos componentes en una misma fila
            Pantalla pequeña se vean un componente por linea-->
        <div class="col s12 m6 l6">
          <label for="products_cant"></label>
          <input type="number" name="products_cant" id="products_cant" />
        </div>
        <!-- Total de pixeles por fila: 12px -->
        <!-- small = 6 pixeles -->
        <!-- medium = 3 pixeles -->
        <!-- large = 3 pixeles -->
        <div class="col s6 m3 l3">
          <label>
            <input type="checkbox" />
            <span>Domicilio</span>
          </label>
        </div>

        <div class="col s6 m3 l3">
          <label>
            <input type="checkbox" />
            <span>Reclamar en tienda</span>
          </label>
        </div>
      </div>
    </div>
  </body>

</html>
