<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <title>Document</title>
  </head>
  <body>
  
      <nav>
        <div class="nav-wrapper">
            <a href="./index.html" class="brand-logo">
            <img
              src="./assets/png/img1.png"
              class="circle responsive-img"
              width="50px"
              alt=""
            />
          </a>
          <ul class="right hide-on-med-and-down">
            <li><a href="./form.html">Formulario</a></li>
            <li><a href="./contact.html">Contacto</a></li>
            <!-- Dropdown Trigger -->
            <li>
              <a class="dropdown-trigger" href="#!" data-target="dropdown1"
                >Dropdown<i class="material-icons right">arrow_drop_down</i></a
              >
            </li>
          </ul>
        </div>
      </nav>
    <div class="container">
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <i class="material-icons md-dark prefix">insert_comment</i>
              <input id="product_name" type="text" class="validate" />
              <label for="product_name">First Name</label>
            </div>
            <div class="input-field col s6">
              <i class="material-icons prefix">phone</i>
              <input id="product_cant" type="tel" class="validate" />
              <label for="product_cant">Telephone</label>
            </div>
          </div>
        </form>
      </div>
      <div class="row">
        <button
          class="btn waves-effect waves-light"
          type="submit"
          name="action"
          onclick="captureData()"
        >
          Submit
          <i class="material-icons right">send</i>
        </button>
      </div>
      <div class="row center">
          <div class="row"><output id="result-product"></output></div>
          <div class="row"><output id="result-cant-product"></output></div>
      </div>
    </div>
  </body>
  <!-- Compiled and minified JavaScript -->
  <script src="./js/form_new_bike.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</html>
